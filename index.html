<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Brigada Protectora VR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    @font-face {
      font-family: 'RetroGaming';
      src: url('fonts/retro_gaming.ttf') format('truetype');
    }
    .custom-text {
      font-family: 'RetroGaming';
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- Cámara con cursor para interacción -->
    <a-entity camera position="0 1.6 0">
      <a-cursor color="black"></a-cursor>
    </a-entity>

    <!-- Controles de Meta Quest -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>
    
    <!-- Fondo ambiental -->
    <a-sky color="#001a33"></a-sky>

    <!-- Música de fondo -->
    <audio id="bgMusic" src="audio/bgMusic.mp3" autoplay loop></audio>
    
    <!-- Menú Principal -->
    <a-entity id="menu" position="0 1.5 -2">
      <a-text class="custom-text" value="Brigada Protectora: Misión Especial" align="center" width="2.5" position="0 0.5 0" color="white"></a-text>
      
      <!-- Nombre -->
      <a-text class="custom-text" value="Nombre:" align="center" width="1.5" position="-0.5 0.2 0" color="white"></a-text>
      <a-entity geometry="primitive: plane; height: 0.15; width: 1" material="color: gray" position="0 0.05 0"></a-entity>
      
      <!-- Edad -->
      <a-text class="custom-text" value="Edad:" align="center" width="1.5" position="-0.5 -0.2 0" color="white"></a-text>
      <a-entity geometry="primitive: plane; height: 0.15; width: 1" material="color: gray" position="0 -0.35 0"></a-entity>
      
      <!-- Botón de inicio -->
      <a-entity id="startBtn" geometry="primitive: plane; height: 0.2; width: 1.2" material="color: blue" position="0 -0.7 0"
                text="value: Iniciar Misión; align: center; color: white; width: 1.5"
                class="clickable"></a-entity>
    </a-entity>
  </a-scene>
  
  <script>
    document.querySelector('#startBtn').addEventListener('click', function() {
      alert('¡Misión iniciada!');
    });
  </script>
</body>
</html>
